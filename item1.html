<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class = "container">
        <h2>Trip Details:</h2>

        <div class = "flow-text">
            <a class="btn-small waves-effect waves-light flow-text" href="list.html">
                <i class="material-icons left">arrow_back_ios</i>
                Return to Plans
            </a>
        </div>


        <table>
            <tr>
                <th>Trip Name: </th>
                <td>France, February Break</td>
            </tr>

            <tr>
                <th>Arrival Location: </th>
                <td>Paris</td>
            </tr>

            <tr>
                <th>Arrival Date: </th>
                <td>02/14/23</td>
            </tr>

            <tr>
                <th>End Date: </th>
                <td>02/23/23</td>
            </tr>
            <tr>
                <th>Locations to visit: </th>
                <td>Eifel Tower, Louvre, Bastogne</td>
            </tr>
        </table>
        
        <br>

        <div class = "row flow-text">
            <a class="btn-large waves-effect waves-light flow-text col s2 green modal-trigger" href="#modal1">
                <i class="material-icons left">drive_file_rename_outline</i>
                Edit
            </a>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Edit Trip</h4>
                    <form>
                        <div class = "row">
                            <div class = "Name col s6">
                                <input placeholder = "Trip Name" value="France, February Break" id="Trip Name" type="text" class="validate s1">
                            </div>
                            
                            <div class = "Location col s6">
                                <input value="Arrival Location" id="Location" type="text" class="validate s4">
                            </div>
                            <br>
                        </div>
                        
                        <div class = "row">
                            <div class = "Start Date col s6">
                                Start Date:
                                <input value="02/14/23" id="Start Date" type="date" class="validate">
                            </div>
        
                            <div class = "End Date col s6">
                                End Date:
                                <input value=02/23/23 id="End Date" type="date" class="validate">
                            </div>
                            
                            <br>
                        </div>
                            
                        
                        <button class="btn waves-effect waves-light row push-s2" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                  



                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Save</a>
                </div>
              </div>

            <a class="btn-large waves-effect waves-light flow-text col push-s8 col s2 red" href="item2.html">
                <i class="material-icons left">delete</i>
                Delete
            </a>
        </div>

    </div>


    


    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>
</body>



</html>
